<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <div class="header">
        Шапка:
        <span id="header_blue" style="background: blue;">синий</span>
        <span id="header_red" style="background: red;">красный</span>
    </div>

<script src="dist/ABTest.umd.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.common.dev.js"></script>
<script>

    const testManager = new ABTest.default()

    const headerTest = testManager.createCacheTest('header', [
        {
            name: 'Blue header',
            weight: .1
        },
        {
            name: 'Red header',
            weight: .9
        }
    ])
    headerTest.check();


    headerTest.test(
        () => {
            $('#header_blue').show()
            $('#header_red').hide()
        },
        () => {
            $('#header_red').show()
            $('#header_blue').hide()
        }
    )



</script>
</body>
</html>
